

name: Create a pull request when commit into master branch

# Controls when the workflow will run
on:
  workflow_dispatch:
 
 
jobs:

  createPullRequest:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Ask for Subscriber Value
        id: input
        run: |
          echo "::set-output name=value::${{ github.actor }}"
      - name: Use Subscriber Value
        run: |
          echo "Subscriber provided value: ${{ steps.input.outputs.value }}"
     
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          signoff: false
          branch: master
          title: '[Example] Update report'
          body: |
            this is a multiline string 
            use to check if i get this action right
            
          

          
